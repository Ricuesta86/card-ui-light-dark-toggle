<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome.css">
    <link rel="stylesheet" href="/styles.css">
    <title>User Card with Light a Dark Mode Toggle</title>
</head>
<body>
    <section class="sec">
        <div class="card">
            <div class="toggle"></div>
            <div class="container">
                <div class="imgText">
                    <div class="imgBox">
                        <img src="/img/ricuesta.jpeg" alt="Img" >
                    </div>
                    <h3>Roberto Iglesias<br><span>Software Developer</span></h3>
                </div>
                <ul class="sci">
                    <li><a href="https://www.facebook.com/ricuesta1986/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="https://twitter.com/ricuesta1986" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/ricuesta1986/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </section>

    <script>
        let sec = document.querySelector('.sec');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            sec.classList.toggle('dark');
        }
    </script>

</body>
</html>
